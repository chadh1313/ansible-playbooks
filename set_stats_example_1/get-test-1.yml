- name: This is get-stats example
  hosts: all
  remote_user: centos
  tasks:
    - name: "try a simple local command from input"
      local_action: 'shell ls -al {{ lookup("my_dir_output", "stdout") }}'
      register: result

    - name: "Output test results"
      debug:
        msg: "{{ lookup('my_dir_output', 'stdout') }}"